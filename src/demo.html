<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<title>tap-test</title>
	<style>
		*{
			padding: 0;
			margin: 0;
			outline: none;
			-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
			-webkit-user-select:none;
		}
		.btn-wrap {
			text-align: center;
		}
		button{
			width: 30%;
			height: 3rem;
		}
	</style>
</head>
<body>
	<div class="demo">
		<div class="btn-wrap">
			<button v-for="num in [1,2,3]" v-touch:tap="onTap.bind(this, num)">点我</button>
		</div>
	</div>

	<script src="lib/vue2.5.13.js"></script>
	<script src="vue2.5.13-mTouch.js"></script>
	<script>
		Vue.use(mTouch);
	    var vue = new Vue({
	      el: '.demo',
	      data: {},
	      methods: {
	        onTap: function (str, e) {
	          console.log('你点击了一下', str, e);
	        }
	      }
	    })
	</script>
</body>
</html>
